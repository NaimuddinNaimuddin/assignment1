<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom manipulate</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>
<body>

   <ul id="my-unordered-list">
       <li>hi</li>
       <li>hi2</li>
       <li>hi3</li>
       <li>li4 </li>
   </ul>
  <input type="text" name="" id="">
    <script>
$( 'input[type="text"]' ).val( 'new value..' );

        var list = $( '#my-unordered-list' );
var width = Math.floor( list.width() * 0.1 );

list.find('li').each(function( index, elem ) {
  var padding = width * index;
  $( elem ).css( 'padding-left', padding + 'px' );
});
        </script>
</body>
</html>
