<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Json Table</title>
</head>
<style>
    table {
        /* border : 1px solid #777; */
        padding: 2%;
        width: 50%;
    }

    th,
    td {

        padding: 1% 2% 1%;
        border: 1px solid #777;
    }
</style>

<body>

    <table id="table">
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> DOB </th>
        </tr>

    </table>


    <script>

        const persons = [
            {
                "firstname": "Naimu",
                "lastname": "Ddin",
                "dob": "08-09-1995"

            },
            {
                "firstname": "Ankit",
                "lastname": "Chauhan",
                "dob": "03-04-1996"
            },
            {
                "firstname": "Aditya",
                "lastname": "Tyagi",
                "dob": "08-09-1996"
            },
            {
                "firstname": "Naimu",
                "lastname": "Saifi",
                "dob": "08-09-1994"
            },
            {
                "firstname": "Ashutosh",
                "lastname": "kumar",
                "dob": "08-11-1994"
            }
        ]

        persons.forEach(person => {
            var tr = document.createElement('tr');

            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td')


            var btn = document.createElement('button')
            btn.innerHTML = "DELETE";

            td1.appendChild(document.createTextNode(`${person.firstname}`))
            td2.appendChild(document.createTextNode(`${person.lastname}`));
            td3.appendChild(document.createTextNode(`${person.dob}`));
            td4.appendChild(btn);



            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4)

            document.getElementById('table').appendChild(tr);
        })




    </script>
</body>

</html>
